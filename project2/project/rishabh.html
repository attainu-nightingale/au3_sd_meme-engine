<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Meme Generator</title>
       <link rel="stylesheet" href="meme-generator.css">
        <link rel="stylesheet" href="form.css">
   </head>
   <body> {{!-- <form action="upload" method="POST" enctype="multipart/form-data"></form> --}}
            {{!-- <input type="file" name="file_uploaded"> --}}
       <form class="form-signin bg-white border border-light" id="left">
        <div class="text-center mb-4">
               <h1 class="h3 mb-3 font-weight-normal"   id = "heading">Create Meme Here</h1>
           </div>
<div class="form-label-group">
               <input type="text" id="top-text" name="Top-Text" class="form-control" value="Top-Text" />
                </div>
 <div class="form-label-group">
               <input type="text" id="bottom-text" name="Bottom-Text" class="form-control"value="Bottom-Text" />
               </div>
</form>
     <div id="up-show">
            {{!-- <input type="file" id="image-input"accept="image/x-png,image/gif,image/jpeg"name="file_uploaded">
           <form action="upload" id="image-input" method="POST" enctype="multipart/form-data">
           <button class="btn btn-lg btn-success"  id ="generate-btn">Show</button> --}}
           <form action="upload" method="POST" enctype="multipart/form-data">
           <input type="file" name="file_uploaded">
           <button class="submit" type="submit">Upload</button>
           </form>
       </div>
       </form>
       <div class="vl"> </div>
           <canvas id="meme-canvas">
               <!-- Meme will be loaded here -->
                {{!-- {{#each files}}
                <img src="{{this}}" alt="Image" height="200">
                {{/each}} --}}
           </canvas>
            <button class="btn btn-lg btn-success "id ="memeShare" type="submit" href="#">Share Me</button>
       <script >var topTextInput, bottomTextInput, imageInput, generateBtn, canvas, ctx;
        function generateMeme (img, topText, bottomText) {
           var fontSize;
           // Size canvas to image
           canvas.width = img.width;
           canvas.height = img.height;
           // Clear canvas
           ctx.clearRect(0, 0, canvas.width, canvas.height);
           // Draw main image
           ctx.drawImage(img, 0, 0);
           // Text style: white with black borders
           ctx.fillStyle = 'white';
           ctx.strokeStyle = 'black';
           ctx.textAlign = 'center';
           // Top text font size
           fontSize = canvas.width/15;
           ctx.font = fontSize + 'px Impact';
           ctx.lineWidth = fontSize / 20;
           // Draw top text
           ctx.textBaseline = 'top';
           topText.split('\n').forEach(function (t, i) {
               ctx.fillText(t, canvas.width / 2, i * fontSize, canvas.width);
               ctx.strokeText(t, canvas.width / 2, i * fontSize, canvas.width);
           });
           // Bottom text font size
           fontSize = canvas.width /15;
           ctx.font = fontSize + 'px Impact';
           ctx.lineWidth = fontSize / 20;
           // Draw bottom text
           ctx.textBaseline = 'bottom';
           bottomText.split('\n').reverse().forEach(function (t, i) { // .reverse() because it's drawing the bottom text from the bottom up
               ctx.fillText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
               ctx.strokeText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
           });
        }
        function init () {
           // Initialize variables
           topTextInput = document.getElementById('top-text');
           bottomTextInput = document.getElementById('bottom-text');
           imageInput = document.getElementById('image-input');
           generateBtn = document.getElementById('generate-btn');
           canvas = document.getElementById('meme-canvas');
           ctx = canvas.getContext('2d');
           canvas.width = canvas.height = 0;
           // Default/Demo text
           topTextInput.value =  'Enter Top String';
           bottomTextInput.value ='Enter Bottom String';
           // Generate button click listener
           generateBtn.addEventListener('click', function () {
               // Read image as DataURL using the FileReader API
               var reader = new FileReader();
               reader.onload = function () {
                   var img = new Image();
                   img.src = reader.result;
                   generateMeme(img, topTextInput.value, bottomTextInput.value);
               };
               reader.readAsDataURL(imageInput.files[0]);
           });
        }
        init();</script>
   </body>
</html>
