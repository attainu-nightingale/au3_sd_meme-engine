<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
           
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link   rel="stylesheet"  href="form.css" >
        <title>USERS</title>
        
    </head>

<body>
    <!-- body section starts from here-->
    <div class="container">
        <div class="row">



            <div class="col-4">
                <div id="jumb" class="jumbotron">
                    <h3 style="text-align:center;"> -: USERS :- </h3>
                    <hr />
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

        $.ajax({
            url: '/getusers',
            type: 'get',
            datatype: 'json',
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $('#jumb').append('<div class="card text-white bg-secondary p-3 mb-3" style="max-width: 18rem;"><p class="card-text"> Username : ' +
                        data[i].username + ' </p><p class="card-text"> Password : ' +
                        data[i].password + '</p><p class="card-text"> Phone : ' +
                        data[i].phone + '</p><p class="card-text"> Email : ' +
                        data[i].email + '</p> </div ></div > ')
                }
            }
        })

    </script>

</body><!-- body section ends here-->

</html>
